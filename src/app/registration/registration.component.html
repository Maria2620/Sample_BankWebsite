<div class="container w-50 text-center" >
    <form class = "mt-5" style="background-color: rgb(1, 1, 67); border-radius: 25px;">
        <h2 class="text-center text-white mt-5">Register Form</h2>
        <div class="mb-3 ms-3 me-3 mt-3">
          <input [(ngModel)]="acno" id="u1" name="acno" type="text" class="form-control" placeholder="Account No">
        </div>
    
        <div class="mb-3 ms-3 me-3">
          <input [(ngModel)]="uname" id="u2" name="uname" type="text" class="form-control" placeholder ="Username ">
        </div>
    
        <div class="mb-3 ms-3 me-3">
            <input [(ngModel)]="psw" id="p1" name="pswd" type="password" class="form-control" placeholder ="Password ">
        </div>
    
        <div class="mb-3 ms-3 me-3">
            <input [(ngModel)]="cpsw" id="p2" name="cpswd" type="password" class="form-control" placeholder ="Confirn password ">
        </div>
        
        <button (click)="signup()" type="submit" class="btn btn-success mb-3 mt-3 w-50 ">Register</button>
      </form>
</div>
